<div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-4">
    <h1 class="text-xl font-bold">Datos Personales</h1>
  
    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" [(ngModel)]="nombre" class="mt-1 p-2 border border-gray-300 rounded-lg w-full" placeholder="Nombre" />
    </div>
  
    <div>
      <label class="block text-sm font-medium text-gray-700">APaterno</label>
      <input type="text" [(ngModel)]="apellidoPaterno" class="mt-1 p-2 border border-gray-300 rounded-lg w-full" placeholder="Apellido Paterno" />
    </div>
  
    <div>
      <label class="block text-sm font-medium text-gray-700">AMaterno</label>
      <input type="text" [(ngModel)]="apellidoMaterno" class="mt-1 p-2 border border-gray-300 rounded-lg w-full" placeholder="Apellido Materno" />
    </div>
  
    <div>
      <label class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
      <div class="flex space-x-2">
        <input type="number" [(ngModel)]="diaNacimiento" class="mt-1 p-2 border border-gray-300 rounded-lg w-1/3" placeholder="Día" />
        <input type="number" [(ngModel)]="mesNacimiento" class="mt-1 p-2 border border-gray-300 rounded-lg w-1/3" placeholder="Mes" />
        <input type="number" [(ngModel)]="anioNacimiento" class="mt-1 p-2 border border-gray-300 rounded-lg w-1/3" placeholder="Año" />
      </div>
    </div>
  
    <div>
      <label class="block text-sm font-medium text-gray-700">Sexo</label>
      <div class="flex space-x-4 mt-1">
        <label class="inline-flex items-center">
          <input type="radio" [(ngModel)]="sexo" value="Masculino" class="form-radio" />
          <span class="ml-2">Masculino</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" [(ngModel)]="sexo" value="Femenino" class="form-radio" />
          <span class="ml-2">Femenino</span>
        </label>
      </div>
    </div>
  
    <button (click)="imprimirDatos()" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 w-full">
      Imprimir
    </button>
  </div>
