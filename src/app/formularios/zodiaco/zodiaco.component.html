<div class="bg-green-600 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4 max-w-lg bg-green-200 shadow-lg rounded">
    
    <form [formGroup]="zodiacoForm" (ngSubmit)="onSubmit()">
      <h2 class="text-xl font-semibold mb-4">Datos Personales</h2>
      
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="nombre" formControlName="nombre" class="input-field" type="text" placeholder="Nombre" />
      </div>
      
      <div class="mb-4">
        <label for="apaterno" class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
        <input id="apaterno" formControlName="apaterno" class="input-field" type="text" placeholder="Apellido Paterno" />
      </div>
      
      <div class="mb-4">
        <label for="amaterno" class="block text-sm font-medium text-gray-700">Apellido Materno</label>
        <input id="amaterno" formControlName="amaterno" class="input-field" type="text" placeholder="Apellido Materno" />
      </div>
      
      <h3 class="text-md font-medium">Fecha de nacimiento</h3>
      <div class="flex space-x-2 mb-4">
        <input formControlName="dia" type="number" class="input-field w-1/3" placeholder="Día" />
        <input formControlName="mes" type="number" class="input-field w-1/3" placeholder="Mes" />
        <input formControlName="anio" type="number" class="input-field w-1/3" placeholder="Año" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Sexo</label>
        <div class="flex space-x-4">
          <label>
            <input formControlName="sexo" type="radio" value="Masculino" />
            Masculino
          </label>
          <label>
            <input formControlName="sexo" type="radio" value="Femenino" />
            Femenino
          </label>
        </div>
      </div>

      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Imprimir</button>
    </form>

    <div *ngIf="resultado" class="mt-6 p-4 bg-gray-100 rounded">
      <p>Hola <strong>{{ resultado.nombreCompleto }}</strong></p>
      <p>Tienes <strong>{{ resultado.edad }}</strong> años</p>
      <p>Tu signo zodiacal chino es <strong>{{ resultado.signoZodiacal }}</strong></p>

      <img *ngIf="resultado.imagenSigno" [src]="resultado.imagenSigno" alt="{{ resultado.signoZodiacal }}" class="w-32 h-32 mt-4 mx-auto rounded shadow">
      
      <p *ngIf="!resultado.imagenSigno" class="text-red-500">No se pudo cargar la imagen del signo zodiacal.</p>
    </div>
  </div>
</div>
